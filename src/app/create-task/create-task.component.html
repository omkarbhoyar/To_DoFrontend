

<h1>Todo Input</h1>
<mat-card>
  <mat-card-content>
    <mat-form-field  class="full-width">
      <input matInput [(ngModel)]="newTodo" placeholder="New Todo" (keyup.enter)="addTask()" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="addbutton">
    <button mat-raised-button color="primary" (click)="addTask()">Add new task</button>
  </mat-card-actions>
</mat-card>
